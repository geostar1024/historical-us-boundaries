<!DOCTYPE html>
<html> 
<head>

<script src="http://d3js.org/topojson.v1.min.js" charset="utf-8"></script>
<style>
.unit {
  fill: none;
  stroke: #555;
  visibility: hidden;
}
.active {
  visibility: visible;
}

}
.Territory {
  fill: #fdc086;
}

}
